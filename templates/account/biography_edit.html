{% extends "base.html" %}
{% block title %} {{ user }} {% endblock %}

{%  block content %}
<link rel="stylesheet" type="text/css" href="/static/css/markitup/skins/markitup/style.css" />
<link rel="stylesheet" type="text/css" href="/static/css/markitup/sets/default/style.css" />

<script language="javascript">
$(document).ready(function()	{
   $('#id_biography').markItUp(mySettings);
});
</script>
<!-- twocolumns -->
<div class="twocolumns news-wrap wrap">
    <!-- column -->
    <div class="column">

                        {% include "snippets/account_menu.html" %}

                        <div class="tab-box" id="tab2" style='position: relative;'>

                                </div>
                            </form>
                            <br />
                        </div>
</div>
    <!-- column -->
    <div class="column column2">
        <h2><span>Реклама</span></h2>
        <div class="box-reklama">
            <a href="#"><img src="/static/images/img-banner3.jpg" alt="image description" /></a>
        </div>
    </div>
</div>
