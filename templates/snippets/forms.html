{% for field in form.visible_fields %}
    {# Include the hidden fields in the form #}
    {% if forloop.first %}
        {% for hidden in form.hidden_fields %}
        {{ hidden }}
        {% endfor %}
    {% endif %}

    <div class="row">
        {{ field.errors }}
        {{ field.label_tag  }}
        {{ field }}
    </div>
{% endfor %}
<br />
