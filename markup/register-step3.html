<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>h-hspace.com</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/all.css" />
	<!--[if lt IE 7]><link rel="stylesheet" type="text/css" href="css/lt7.css" media="screen"/><![endif]-->
</head>
<body>
<div class="page-width">
	<div class="box-register">
		<h2><span>Регистрация. Шаг 2 из 3</span></h2>
		<div class="form-register">
			<form class="">
				<fieldset>
					<div class="row">
						<label>Вы регистрируетесь как:</label>
						<select>
							<option>исполнитель</option>
						</select>
					</div>
					<div class="row">
						<label>Творческий псевдоним:</label>
						<input type="text" class="field" />
					</div>
					<div class="row">
						<label>Дата начала деятельности:</label>
						<select class="sel-small">
							<option></option>
						</select>
						<select class="sel-small">
							<option></option>
						</select>
						<select class="sel-small">
							<option></option>
						</select>
					</div>
					<div class="row">
						<label>Стиль:</label>
						<input type="file" size="44" />
					</div>
					<div class="row">
						<label>Адрес сайта:</label>
						<input type="text" class="field" value="пример, h-hspace.com" />
					</div>
					<div class="row">
						<label>Полное ФИО:</label>
						<input type="text" class="field" />
					</div>
					<div class="row">
						<label>Полное ФИО:</label>
						<input type="checkbox" id="m" class="cb" />
						<label class="l-cb" for="m">Мужской</label>
						<input type="checkbox" id="w" class="cb" />
						<label class="l-cb" for="w">Женский</label>
					</div>
					<div class="row">
						<label>Дата рождения:</label>
						<select class="sel-small">
							<option></option>
						</select>
						<select class="sel-small">
							<option></option>
						</select>
						<select class="sel-small">
							<option></option>
						</select>
					</div>
					<div class="row">
						<label>Страна:</label>
						<select>
							<option></option>
						</select>
					</div>
					<div class="row">
						<label>Город/Штат:</label>
						<select>
							<option></option>
						</select>
					</div>
					<div class="row">
						<label>Улица и дом:</label>
						<input type="text" class="field" value="необязательно" />
					</div>
					<div class="row">
						<label>Индекс:</label>
						<input type="text" class="field" />
					</div>
					<div class="row">
						<label>Email:</label>
						<input type="text" class="field" />
					</div>
					<div class="row">
						<label>Подтверждение email:</label>
						<input type="text" class="field" />
					</div>
					<div class="row">
						<label>Пароль:</label>
						<input type="text" class="field" />
					</div>
					<div class="row">
						<label>Подтверждение пароля:</label>
						<input type="text" class="field" />
					</div>
					<div class="row">
						<label>Введите цифры и буквы с картинки:</label>
						<div class="row-wrap">
							<div class="captcha">
								<img src="images/captcha.gif" alt="" />
							</div>
							<input type="text" class="field field-small" />
						</div>
					</div>
					<div class="register-wrap">
						<a href="#" class="button">Готово</a>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
</body>
</html>
